{{> header}}
	<div class="layout container row">
		<div class="col s6 offset-s3 ">
			<h3>Регистрация</h3>
			<form method="post" class="js-reg-form">
				<div class="input-field">
					<label for="login">Логин</label>
					<input type="text" class="" id="login" name="login" value="{{ login }}">
				</div>
				<div class="input-field">
					<label for="password1">Пароль</label>
					<input type="password" class="" id="password1" name="password1">
				</div>
	      <div class="input-field">
					<label for="password2">Повторите пароль</label>
					<input type="password" class="" id="password2" name="password2">
				</div>
				{{#notEqualPasswordsError}}
					<p class="red-text">
						Пароли не совпадают
					</p>
				{{/notEqualPasswordsError}}
				{{#isEmptyValuesError}}
					<p class="red-text">
						Заполните все поля
					</p>
				{{/isEmptyValuesError}}
				<button type="submit" class="btn">Зарегистрироваться</button>
	      <a href="/login">или войти</a>
			</form>
		</div>
	</div>
{{> footer}}
